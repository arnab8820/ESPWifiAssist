<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input{
            box-sizing: border-box;
        }
        label{
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input{
            padding: 10px 15px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        button{
            padding: 5px 15px;
            font-size: 14px;
        }
        p{
            margin: 0;
        }
        .text-center {
            text-align: center;
        }
        .w-full{
            width: 100%;
        }
        .flex{
            display: flex;
        }
        .gap-4{
            gap: 16px;
        }
        .text-sm{
            font-size: 14px;
        }
        .text-xs{
            font-size: 12px;
        }
        .main-text{
            color: #000;
        }
        .sub-text{
            color: #666;
        }
        .bg-white{
            background-color: #fff;
        }
        .p-4{
            padding: 16px;
        }
        .rounded-md{
            border-radius: 8px;
        }
        .border{
            border: 1px solid #ccc;
        }
        .mt-1{
            margin-top: 4px;
        }
        .mb-2{
            margin-bottom: 8px;
        }

        .password-prompt{
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;  
            z-index: 100;
        }

        .password-prompt.active{
            bottom: 0;
        }

        .submit-btn{
            background-color: #378cdb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            float: right;
            margin-top: 12px;
        }

        .overlay{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: none;
        }
    </style>
    <script>
        var interval;
        function connect(ssid, status){
            if(status === "Open"){
                fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ssid: ssid, password: ""})
                }).then(data=>{
                    if(interval !== undefined || interval !== null){
                        clearInterval(interval);
                    }
                    document.getElementById("wifi-list").innerHTML = `Your device will now connect to ${ssid}.`;
                    closePrompt();
                });
                return;
            }
            document.getElementById("ssid").value = ssid;
            document.getElementById("passwordPrompt").classList.add("active");
            document.getElementById("overlay").style.display = "block";
        }

        function closePrompt(){
            document.getElementById("passwordPrompt").classList.remove("active");
            document.getElementById("overlay").style.display = "none";
        }

        function fetchApList(){
            fetch('/scan', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(resp=>{
                resp.json().then((data)=>{
                    document.getElementById("wifi-list").innerHTML = "";
                    data.map(d=>{
                        document.getElementById("wifi-list").innerHTML += `
                            <div class="flex gap-4 bg-white p-4 rounded-md shadow-sm mb-2 border" onclick="connect('${d.ssid}', '${d.status}')">
                                <div class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#378cdb" class="bi bi-wifi" viewBox="0 0 16 16">
                                        <path d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z"/> 
                                        <path d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091l.016-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z"/> 
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm main-text">${d.ssid}</p>
                                    <p class="text-xs sub-text mt-1">${d.status} | ${Math.abs(d.signal)<=65?"Strong":Math.abs(d.signal)>65 && Math.abs( d.signal)<80?"Fair":"Poor"}</p>
                                </div>
                            </div>
                        `;
                    })
                })
            })
        }

        window.onload = function() {
            fetchApList();
            interval = setInterval(() => {
                fetchApList();
            }, 30000);
        }
    </script>
</head>
<body>
    <h4 class="text-center">WiFi Setup</h4>
    <div id="wifi-list" class="">
        Scanning for available networks...
    </div>
    <div class="overlay" id="overlay" onclick="closePrompt()"></div>
    <div class="password-prompt p-4 rounded-md" id="passwordPrompt">
        <input type="text" class="w-full border rounded-md p-2 mb-2" placeholder="Enter SSID" value="" id="ssid" hidden readonly>
        <div class="text-sm mb-2">Enter password</div>
        <input type="password" class="w-full border rounded-md p-2 mb-2 text-sm" placeholder="Password" value="" id="password">   
        <button class="submit-btn" id="submit-btn">Connect</button>     
    </div>
    <script>
        document.getElementById("submit-btn").onclick = function() {
            let ssid = document.getElementById("ssid").value;
            let password = document.getElementById("password").value;
            fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ssid, password})
            }).then(data=>{
                if(interval !== undefined || interval !== null){
                    clearInterval(interval);
                }
                document.getElementById("wifi-list").innerHTML = `Your device will now connect to ${ssid}.`;
                closePrompt();
            })
        }
    </script>
</body>
</html>
